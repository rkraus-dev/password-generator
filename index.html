<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <header>
            <h1>Generate Secure Password</h1>
            <h2>Stop using weak passwords. Stay safe online.</h2>
        </header>

        <section class="password-card">
            
            <div class="result-container">
                <input type="text" disabled aria-label="Generated Password">
                <button class="btn btn-copy">Copy</button>
            </div>

            <div class="form-group">
                <div class="slider-header">
                    <label for="length-slider">Password Length</label>
                    <span id="length-value">10</span>
                </div>
                <input type="range" id="length-slider" min="0" max="20" value="10">
            </div>

            <div class="form-group">
                <label for="include-uppercase">Include Uppercase Letters</label>
                <input type="checkbox" id="include-uppercase" checked>
            </div>

            <div class="form-group">
                <label for="include-lowercase">Include Lowercase Letters</label>
                <input type="checkbox" id="include-lowercase" checked>
            </div>

            <div class="form-group">
                <label for="include-numbers">Include Numbers</label>
                <input type="checkbox" id="include-numbers" checked>
            </div>

            <div class="form-group">
                <label for="include-symbols">Include Symbols</label>
                <input type="checkbox" id="include-symbols" checked>
            </div>

            <button class="btn btn-generate">Generate Password</button>

        </section>
    </main>

    <footer>
        <p>Designed & Built by rkaus-dev</p>
    </footer>
</body>

</html>
