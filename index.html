<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <main>  
    <h1>Generate Secure Password</h1>
    <h2>Stop using weak passwords. Stay safe online.</h2>

    <section>
        <!--Password & Copy Button-->
        <div>
        <input disabled type="text">
        <button>Copy</button>
        </div>
        
        <!-- Slider-->
         <div>
            <label>Password Length</label>
            <input type="range">
         </div>   
        
        <!--Checkboxes-->
        <label for="include-uppercase">Include Uppercase Letters</label>
        <input checked type="checkbox" id="include-uppercase">

        <label for="include-lowercase">Include Lowercase Letters</label>
        <input checked type="checkbox" id="include-lowercase">

        <label for="include-numbers">Inlcude Numbers</label>
        <input checked type="checkbox" id="include-numbers">

        <label for="include-symbols">Include Symbols</label>
        <input checked type="checkbox" id="include-symbols">

        <!--Button-->
        <button>Generate Password</button>

    </section>
    </main>

    <footer>
        <p>Designed & Built by rkaus-dev</p>
    </footer>
</body>
</html>
