<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <header>
            <h1>Generate Secure Password</h1>
            <h2>Stop using weak passwords. Stay safe online.</h2>
        </header>

        <section class="password-card">

            <div class="result-container">
                <input type="text" readonly aria-label="Generated Password" placeholder="P4ssw0rd!">
                <button class="btn btn-copy">
                    <img class="icon-copy" src="assets/icons/copy.svg" alt="">
                    Copy
                </button>
            </div>

            <div class="form-group">
                <div class="slider-header">
                    <label for="length-slider">Password Length</label>
                    <span id="length-value">10</span>
                </div>
                <input type="range" id="length-slider" min="4" max="20" value="10" class="apple-slider">
            </div>

            <div class="form-group toggle-group">
                <label for="include-uppercase">Include Uppercase Letters</label>
                <input type="checkbox" id="include-uppercase" class="apple-switch" checked>
            </div>

            <div class="form-group toggle-group">
                <label for="include-lowercase">Include Lowercase Letters</label>
                <input type="checkbox" id="include-lowercase" class="apple-switch" checked>
            </div>

            <div class="form-group toggle-group">
                <label for="include-numbers">Include Numbers</label>
                <input type="checkbox" id="include-numbers" class="apple-switch" checked>
            </div>
