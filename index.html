<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <header>
            <h1>Generate Secure Password</h1>
            <h2>Stop using weak passwords. Stay safe online.</h2>
        </header>

        <section class="password-card">

            <div class="result-container">
                <input type="text" readonly aria-label="Generated Password">
                <button class="btn btn-copy"><img class="icon-copy" src="assets/icons/copy.svg" alt="">Copy</button>
            </div>

            <div class="form-group">
                <div class="slider-header">
                    <label for="length-slider">Password Length</label>
                    <span id="length-value">10</span>
                </div>
                <input type="range" id="length-slider" min="4" max="20" value="10">
            </div>

            <div class="form-group">
                <label for="include-uppercase" class="toggle-button">Include Uppercase Letters</label>
                <input type="checkbox" id="include-uppercase" class="hidden-checkbox" checked>
            </div>

            <div class="form-group">
                <label for="include-lowercase" class="toggle-button">Include Lowercase Letters</label>
                <input type="checkbox" id="include-lowercase" class="hidden-checkbox" checked>
            </div>

            <div class="form-group">
                <label for="include-numbers" class="toggle-button">Include Numbers</label>
                <input type="checkbox" id="include-numbers" class="hidden-checkbox" checked>
            </div>

            <div class="form-group">
                <label for="include-symbols" class="toggle-button">Include Symbols</label>
                <input type="checkbox" id="include-symbols" class="hidden-checkbox" checked>
            </div>

            <button class="btn btn-generate">Generate Password</button>

        </section>
    </main>

    <footer>
        <p id="footer-text">Designed & Built by <a class="developer-link" href="https://rkraus.dev" target="_blank" rel="noopener noreferrer">rkraus-dev</a></p>
    </footer>
</body>

</html>
